<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                    style="height:5px;"
                    [style.width]="getProgress1"
                    role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-danger progress-bar-striped active" 
                    style="height:5px;"
                    [style.width]="getProgress2"
                    role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increasing 
                (value)="progress1 = $event"
                [value]="progress1"
                [typeProgress]="'progress1'"></app-increasing>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increasing
                (value)="progress2 = $event"
                [value]="progress2"
                [typeProgress]="'progress2'"></app-increasing>
            </div>
        </div>
    </div>
</div>
